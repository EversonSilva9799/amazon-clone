<!DOCTYPE html>

<html>

<head>
    <title>Acessar Amazon</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./images/favicon.ico" />
</head>

<body>

    <section class="box-conteudo">
        <section class="box-logo-form">
            <div class="box-logo">
                <img src="./images/logo.png" title="logo">
            </div>

            <div class="box-form">
                <h1>Fazer login</h1>

                <form class="form">
                    <div class="box-input">
                        <label for="email">E-mail ou número de telefone celular</label>
                        <input type="email" id="email">
                    </div>

                    <div class="box-input">
                        <label for="password">Senha</label>
                        <input type="password" id="password">
                    </div>

                    <button class="button-login">Fazer login</button>
                </form>

                <p class="termos">Ao continuar, você concorda com os <a href="#">Condições de Uso</a> e 
                com a <a href="#">Política de Privacidade</a> da Amazon.</p>

                <div class="box-connected">
                    <input type="checkbox" id="connected">
                    <label class="text-connected" for="connected">Mantenha-me conectado. <a href="#">Detalhes</a> </label>
                </div>

                <div class="box-criar-conta">
                    <p>Novo na Amazon?</p>

                    <button class="button-conta">Criar sua conta da Amazon</button>
                </div>
            </div>
        </section>
        
    </section>

<script src="./js/main.js"></script>
</body>

</html>
